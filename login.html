<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <h1>Login to Your Account</h1>
    </header>
    <main>
      <form onsubmit="return login(event)" action="index.html">
        <fieldset aria-labelledby="login-title">
          <legend id="login-title">Login</legend>
          <div>
            <label for="email">Your Email Address</label>
            <input
              required
              type="email"
              placeholder="e.g., user@example.com"
              id="email"
              name="email"
            />
          </div>

          <div>
            <label for="password">Enter Your Password</label>
            <input
              required
              type="password"
              placeholder="********"
              id="password"
              name="password"
            />
          </div>

          <button type="submit">Log In</button>
        </fieldset>
      </form>

      <p>
        Donâ€™t have an account? <a href="create-account.html">Sign up here</a>.
      </p>
    </main>
    <script>
      function login(event) {
        event.preventDefault();

        console.log("okokoko", event);

        fetch("https://lowlifeblog.onrender.com/login", {
          method: "POST",
          headers: {
            "content-type": "application/json",
          },
          body: JSON.stringify({
            email: event.target.email.value,
            password: event.target.password.value,
          }),
        });
      }
    </script>
  </body>
</html>
